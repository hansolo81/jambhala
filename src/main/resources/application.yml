server:
  port: 8082

keycloak-server:
  uri: http://127.0.0.1:8080/realms/maybank
  openid-uri: ${keycloak-server.uri}/protocol/openid-connect

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak-server.uri}
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    show-sql: true

esb:
  url:
    accountservice: http://esb.maybank.co.id:9180/account-service
    trxservice: http://esb.maybank.co.id:9180/trx-service


logging:
  level:
    org.springframework.security: info