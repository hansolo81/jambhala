server:
  port: 8082

keycloak-server:
  uri: http://localhost:8000/auth/realms/rimaubank
  openid-uri: ${keycloak-server.uri}/protocol/openid-connect

spring:
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${keycloak-server.uri}
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    show-sql: true

esb:
  url:
    account-service: http://esb.rimaubank.co.id:9010/account-service
    transfer-service: http://esb.rimaubank.co.id:9010/transfer-service

logging:
  level:
    org.springframework.security: info
