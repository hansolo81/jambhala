server:
  port: 8082

keycloak-server:
  uri: http://127.0.0.1:8080/realms/rimaubank
  openid-uri: ${keycloak-server.uri}/protocol/openid-connect

spring:
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${keycloak-server.uri}

esb:
  url:
    account-service: http://esb.rimaubank.co.id:9010/account-service
    transfer-service: http://esb.rimaubank.co.id:9010/transfer-service

logging:
  level:
    org.springframework.security: info
